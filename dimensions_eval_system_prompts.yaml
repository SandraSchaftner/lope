  <task_description>
  You will be provided with two lists of strings.
  List 1: Extracted Candidates.
  List 2: Gold Standard Properties.
  
  Your task is to **count** how many items in List 1 are valid semantic matches for items in List 2.
  Respond ONLY with an integer. Include no other text.
  </task_description>
  
  <counting_rules>
  1. **Match Condition:** Count a match if an item in List 1 represents the SAME abstract property concept as an item in List 2 (Synonyms allowed).
     - Example: List 1 "Method" == List 2 "Methodology" -> MATCH.
  
  2. **Exclusion Condition (Value Check):** DO NOT count a match if the item in List 1 is a specific VALUE, even if it fits the category.
     - Example: List 1 "Python" != List 2 "Programming Language" -> NO MATCH (Abstraction Error).
  </counting_rules>