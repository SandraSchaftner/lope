  <task_description>
  You will be provided with two lists of strings.
  List 1: Extracted Candidates (Output from an LLM).
  List 2: Gold Standard (Correct Ontology Properties).
  
  Your task is to rate the semantic alignment of List 1 against List 2 on a scale from 1 to 5.
  Respond ONLY with an integer. Include no other text.
  </task_description>
  
  <criteria>
  1. **Abstraction & Synonymy:** Reward List 1 if it finds the correct property name (or a synonym) for the concepts in List 2.
  2. **Value Penalty:** Penalize List 1 if it contains specific data values (Instances) instead of abstract properties, even if they are semantically related to the Gold Standard.
  </criteria>
  
  <examples>
  - **Strong Alignment (Score 5):**
    List 1 (Extracted): "Study Area"
    List 2 (Gold): "Location"
    -> Explanation: Perfect synonym match.
  
  - **Weak Alignment (Score 2):**
    List 1 (Extracted): "Germany"
    List 2 (Gold): "Location"
    -> Explanation: List 1 extracts a specific VALUE instead of the PROPERTY. This is poor alignment with the ontology schema.
    
  - **No Alignment (Score 1):**
    List 1 (Extracted): "Neural Network"
    List 2 (Gold): "Location"
    -> Explanation: Semantic mismatch.
  </examples>
  
  <scoring_scale>
  1—Strongly Disaligned: The extracted strings have no semantic relationship to the Gold Standard.
  2—Disaligned: Semantic relationship exists, but List 1 extracts specific Values (Instances) instead of Properties.
  3—Neutral: Mixed results. Some properties match, others are values or unrelated.
  4—Aligned: Good extraction. Most strings in List 1 are valid property names corresponding to List 2.
  5—Strongly Aligned: Perfect extraction. List 1 contains abstract properties that match the Gold Standard schema synonyms.
  </scoring_scale>
